<!DOCTYPE html>
<html lang="en">

<head>

  <!--

  <meta charset="UTF-8">
  <title>RoosterColor</title>
  <link rel="stylesheet" href="src/popup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
</head>

<body>
  <div class="app">
    <h1 class="title">Rooster<span class="subtitle">Color</span>
    </h1>
    <hr>
    <div class="no-courses">
      <span class="empty-text">You haven't added any courses yet</span>
    </div>
    <h2 class="course-list-title">Courses</h2>
    <div class="course-list"></div>
    <div class="input">
      <div class="input-tabs">
        <div class="input-tab-highlight"></div>
        <div class="paint-title input-tab selected">
          <h3>Paint course</h3>
        </div>
        <div class="add-title input-tab">
          <h3>Add course</h3>
        </div>
      </div>
      <div class="tab-options">
        <div class="paint-options tab-option selected">
          <div class="option">
            <label>Pick Color:</label>
            <div class="color-picker"><input type="color"></div>
          </div>
          <button class="action-button select-button">
            <span class="material-symbols-outlined button-icon">edit</span><span class="button-text">select</span>
          </button>
        </div>
        <div class="add-options tab-option">
          <div class="option">
            <label>Name:</label>
            <div class="text-input name"><input type="text"></div>
          </div>
          <div class="option">
            <label>Location:</label>
            <div class="text-input location"><input type="text"></div>
          </div>
          <div class="option">
            <label>Start Date:</label>
            <div class="date-input start-date"><input type="datetime-local"></div>
          </div>
          <div class="option">
            <label>End Date:</label>
            <div class="date-input end-date"><input type="datetime-local"></div>
          </div>
          <div class="option">
            <label>Pick Color:</label>
            <div class="color-picker"><input type="color"></div>
          </div>
          <button class="action-button add-custom-button">
            <span class="material-symbols-outlined button-icon">add</span><span class="button-text">add</span>
          </button>
        </div>
      </div>
    </div>

    <button class="add-button"">
      <span class=" material-symbols-outlined">
      add
      </span>
    </button>
  </div>



  <script src="src/popup.js"></script>
</body>

</html>
